<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/layout.css' %}">
    {% block static %}
    {% endblock %}
    <link rel="icon" type="image/x-icon" href="{% static 'accounts/logo.svg' %}">
    <title>Trading.com</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light sticky-top" id="navbar">
        <div class="container">
            <a href="{% url 'accounts:home' %}" class="navbar-brand"><img src="{% static 'accounts/logo.svg' %}"
                    alt="logo" width="30" height="24" class="d-inline-block align-top"><span
                    style="color: green; font-weight: bold;">Trading</span>.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-toggle="collapse"
                data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li><a class="nav-link" href="{% url 'accounts:home' %}">Home</a></li>
                    <li><a class="nav-link" href="{% url 'transactions:buy' %}">Buy</a></li>
                    <li><a class="nav-link" href="{% url 'transactions:sell' %}">Sell</a></li>
                    <li><a class="nav-link" href="#">Profile</a></li>
                    <li><a class="nav-link" href="{% url 'accounts:signout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container h-100">
        {% block body %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
