{% extends 'accounts/layout.html' %}
{% block body %}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col">
            {% for message in messages %}
            <div class="text-center alert alert-{{ message.tags }} alert-dismissible fade show">{{ message|safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="POST">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form|crispy }}
                <div class="mt-2 text-center">
                    <button type="submit" class="btn btn-outline-secondary">Sign in</button>
                </div>
            </form>
            <div class="link text-center mt-4">
                <a href="{% url 'accounts:signup' %}">Need an account?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
